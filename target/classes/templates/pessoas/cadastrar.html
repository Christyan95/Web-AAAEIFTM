<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Cadastrar Pessoa</title>
</head>

<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='pessoas')}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<div class="formcadastro">
					<form th:action="@{/pessoas/cadastrar}" method="POST">
						<input type="hidden" th:field="${pessoa.codigo}">

						<label for="nome" class="form-label">Nome:</label>
						<input type="text" th:field="${pessoa.nome}" class="form-control" th:errorclass="is-invalid">
						<span class="invalid-feedback" th:if="${#fields.hasErrors('pessoa.nome')}"
							th:each="erro : ${#fields.errors('pessoa.nome')}" th:text="${erro} + '. '"></span>

						<label for="cpf" class="form-label">CPF:</label>
						<input type="text" th:field="${pessoa.cpf}" class="form-control" th:errorclass="is-invalid">
						<span class="invalid-feedback" th:if="${#fields.hasErrors('pessoa.cpf')}"
							th:each="erro : ${#fields.errors('pessoa.cpf')}" th:text="${erro} + '. '"></span>

						<label for="dataNascimento" class="form-label">Nascimento:</label>
						<input type="text" th:field="${pessoa.dataNascimento}" class="form-control componentedata"
							th:errorclass="is-invalid">
						<span class="invalid-feedback" th:if="${#fields.hasErrors('pessoa.dataNascimento')}"
							th:each="erro : ${#fields.errors('pessoa.dataNascimento')}" th:text="${erro} + '. '"></span>

						<input type="submit" value="Cadastrar" class="btn btn-primary mt-3">
					</form>

					<div th:if="${notificacao != null}" th:object="${notificacao}">
						<input type="hidden" id="mensagem" th:value="*{mensagem}">
						<input type="hidden" id="tipo" th:value="*{tipo}">
						<input type="hidden" id="intervalo" th:value="*{intervalo}">
					</div>
				</div>
			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>

</html>
