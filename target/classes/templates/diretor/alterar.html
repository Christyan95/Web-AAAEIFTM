<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Alterar Diretor</title>
</head>

<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='diretor')}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<form th:action="@{/diretor/alterar}" method="POST">
					<input type="hidden" th:field="${diretor.codigo}">

					<label for="nome" class="form-label">Nome:</label>
					<input type="text" th:field="${diretor.nome}" class="form-control">

					<label for="cpf" class="form-label">CPF:</label>
					<input type="text" th:field="${diretor.cpf}" class="form-control">

					<label for="dataNascimento" class="form-label">Nascimento:</label>
					<input type="text" th:field="${diretor.dataNascimento}" class="form-control componentedata">

					<label for="area" class="form-label">Area:</label>
					<input type="text" th:field="${diretor.area}" class="form-control">

					<input type="submit" value="Alterar" class="btn btn-primary mt-3">
				</form>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>

</html>
