<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Todas Pessoas</title>
</head>

<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao=${uso})}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

				<table class="table table-striped table-hover">
					<tr>
						<div
							th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'codigo', 'CÃ³digo', 'w-25')}">
						</div>

						<div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'nome', 'Nome', '')}"></div>

						<th scope="col">CPF</th>

						<th scope="col">Nascimento</th>
					</tr>

					<tr th:each="diretor : ${pagina.conteudo}">
						<td th:text="${diretor.codigo}"></td>
						<td th:text="${diretor.nome}"></td>
						<td th:text="${diretor.cpf}"></td>
						<td th:text="${{diretor.dataNascimento}}"></td>
					</tr>
				</table>

				<div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>

</html>
